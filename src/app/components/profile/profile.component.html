<div class="d-flex flex-column align-items-center mb-3 pb-2 border-bottom" *ngIf="user">
  <div class="profile-img rounded-circle d-flex align-items-center justify-content-center"
    [style.backgroundImage]="formattedUrl(user.photoURL)">
    <p *ngIf="!user.photoURL">
      {{ getAbbr(user.displayName) }}
    </p>
  </div>

  <p class="mt-3 mb-3 font-weight-bold">
    {{ user.displayName }}
  </p>

  <p class="mb-3">
    {{ user.email }}
  </p>
</div>
