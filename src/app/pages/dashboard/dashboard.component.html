<div class="container pt-4">
  <div class="row">
    <div class="col-lg-8">
      <mat-form-field>
        <input matInput placeholder="Add new task" #newtaskinput>
      </mat-form-field>

      <button [disabled]="newtaskinput.value == ''" mat-raised-button color="primary"
        (click)="addTask(newtaskinput.value); newtaskinput.value = ''">Add</button>

      <mat-card *ngIf="tasks.length > 0">
        <mat-list>
          <mat-list-item *ngFor="let task of tasks;let i = index">
            <mat-divider *ngIf="i != 0"></mat-divider>
            <mat-checkbox [(ngModel)]="!!task.done" (ngModelChange)="toggleTask(task)"
              color="primary">
              <span [ngClass]="{done:task.done}">{{task.text}}</span>
            </mat-checkbox>

            <button matTooltip="Delete task" matTooltipPosition="above" mat-icon-button
              (click)="removeTask(task)">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>

    <div class="col-lg-4">

    </div>
  </div>
</div>
