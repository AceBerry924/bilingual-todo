<div class="container d-flex flex-column align-items-center justify-content-center h-100 py-3">
  <div class="login-wrapper">
    <mat-toolbar color="primary">
      <span class="text-uppercase">{{'Sign up' | translate }}</span>
    </mat-toolbar>

    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field class="w-100">
            <mat-label>{{'First Name' | translate }}</mat-label>
            <input matInput name="firstName">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>{{'Last Name' | translate }}</mat-label>
            <input matInput name="lastName">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>{{'Email' | translate }}</mat-label>
            <input matInput name="email" type="email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>{{'Password' | translate }}</mat-label>
            <input matInput name="password" type="password">
          </mat-form-field>
        </form>
      </mat-card-content>

      <div class="d-flex flex-column">
        <button mat-raised-button color="primary"
          class="w-100 mb-3 text-uppercase">{{'Sign up' | translate }}</button>
      </div>

      <div class="text-center pt-4">
        {{'Already have account' | translate}} <a routerLink="/login">{{'Login' | translate }}</a>
      </div>
    </mat-card>
  </div>
</div>
