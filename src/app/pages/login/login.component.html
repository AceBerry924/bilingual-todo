<div class="container d-flex flex-column align-items-center justify-content-center h-100 py-3">
  <div class="login-wrapper">
    <mat-toolbar>
      <span class="text-uppercase">{{'Login' | translate }}</span>
    </mat-toolbar>

    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password">
          </mat-form-field>
        </form>
      </mat-card-content>

      <div class="d-flex flex-column">
        <button mat-raised-button (click)="login()" color="primary"
          class="w-100 mb-3 text-uppercase">{{'Login' | translate }}</button>
        <button mat-raised-button class="btn-google w-100" color="basic">
          <mat-icon svgIcon="logo"></mat-icon> LOGIN WITH GOOGLE
        </button>
      </div>

      <div class="text-center pt-4">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </div>
    </mat-card>
  </div>
</div>
