<div class="container d-flex flex-column align-items-center justify-content-center h-100 py-3">
  <div class="login-wrapper">
    <mat-toolbar color="primary">
      <span class="text-uppercase">{{'Login' | translate }}</span>
    </mat-toolbar>

    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field class="w-100">
            <mat-label>{{'Email' | translate }}</mat-label>
            <input matInput formControlName="email" name="email" type="email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>{{'Password' | translate }}</mat-label>
            <input matInput formControlName="password" name="password" type="password">
          </mat-form-field>

          <div class="d-flex flex-column">
            <button mat-raised-button color="primary" type="submit"
              class="w-100 mb-3 text-uppercase">{{'Login' | translate }}</button>
            <button mat-raised-button class="btn-google w-100 text-uppercase" color="basic"
              (click)="googleLogin()">
              <mat-icon svgIcon="logo"></mat-icon> {{'Login with Google' | translate}}
            </button>
          </div>
        </form>

        <div class="text-center pt-4">
          {{'Dont have account' | translate}} <a
            routerLink="/register">{{'Sign up' | translate }}</a>
        </div>
      </mat-card-content>

    </mat-card>
  </div>
</div>
