<div class="container d-flex flex-column align-items-center justify-content-center h-100 py-3">
  <div class="login-wrapper">
    <mat-toolbar color="primary">
      <span i18n class="text-uppercase">Login</span>
    </mat-toolbar>

    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field class="w-100">
            <mat-label i18n>Email</mat-label>
            <input matInput formControlName="email" name="email" type="email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label i18n>Password</mat-label>
            <input matInput formControlName="password" name="password" type="password">
          </mat-form-field>

          <button i18n mat-raised-button color="primary" type="submit"
            class="w-100 mb-3 text-uppercase">Login</button>
        </form>

        <button i18n mat-raised-button class="btn-google w-100 text-uppercase" color="basic"
          (click)="googleLogin()">
          <mat-icon svgIcon="logo"></mat-icon> Login with Google
        </button>

        <div i18n class="text-center pt-4">
          Don't have account <a routerLink="/register">Sign up</a>
        </div>
      </mat-card-content>

    </mat-card>
  </div>
</div>
